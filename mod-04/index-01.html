<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<script>
    function checaIdade(idade) {
        return new Promise(function(resolve, reject) {
           
            setTimeout(function() {
                if (idade > 18) {
                    resolve();
                }
                reject();
            }, 2000);
        });
    }   

    checaIdade()
    .then(function (response) {
        console.log('Maior que 18');
    })
    .catch(function(err) {
        console.log('Menor que 18');
    });

</script>
</body>
</html>
